<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Show Search</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e, #fecfef);
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 34px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6ec4, #fda085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search Section */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .search-input {
            width: 50%;
            padding: 14px 20px;
            border-radius: 30px;
            border: 2px solid #a3b8ff;
            font-size: 17px;
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(255, 154, 158, 0.3);
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: #5a7bff;
            box-shadow: 0 0 10px rgba(90,123,255,0.3);
        }

        .btn {
            padding: 12px 26px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #5a7bff, #84fab0);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(90, 123, 255, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 123, 255, 0.6);
        }

        /* Movies Container */
        #movies {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Grid Layout */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
            width: 100%;
            padding: 10px 30px;
            margin-top: 15px;
        }

        /* Movie Card */
        .movie {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);

            border: 3px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: border-box;
            background-image:
                linear-gradient(white, white),
                linear-gradient(45deg, #ff6ec4, #fda085, #84fab0, #8fd3f4, #ffecd2);

            cursor: pointer;
            transition: all 0.28s ease;
        }

        /* Hover Effect */
        .movie:hover {
            transform: translateY(-6px);
            box-shadow: 0px 8px 22px rgba(0,0,0,0.18);
        }

        /* CLICK â†’ Zoom + Lift */
        .movie.active {
            transform: translateY(-12px) scale(1.08);
            border-width: 4px;
            box-shadow: 0px 12px 28px rgba(0,0,0,0.28);
        }

        .movie img {
            width: 130px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .movie h2 {
            font-size: 16px;
            color: #333;
        }

        /* No Results */
        .no-results {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .no-results img {
            width: 200px;
            margin-bottom: 10px;
        }

        .no-results h3 {
            font-size: 26px;
            color: #444;
        }

        .no-results p {
            font-size: 18px;
            color: #777;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #eee;
            border-top: 5px solid #5a7bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            background: linear-gradient(45deg, #a3b8ff, #84fab0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode .search-input {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
            box-shadow: 0 0 10px rgba(163, 184, 255, 0.3);
        }

        body.dark-mode .search-input:focus {
            border-color: #a3b8ff;
            box-shadow: 0 0 10px rgba(163, 184, 255, 0.3);
        }

        body.dark-mode .movie {
            background: #333;
            color: #e0e0e0;
            background-image:
                linear-gradient(#333, #333),
                linear-gradient(45deg, #ff6ec4, #fda085, #84fab0, #8fd3f4, #ffecd2);
        }

        body.dark-mode .movie h2 {
            color: #e0e0e0;
        }

        body.dark-mode .no-results h3 {
            color: #ccc;
        }

        body.dark-mode .no-results p {
            color: #aaa;
        }

        .dark-mode-btn {
            background: linear-gradient(45deg, #333, #555) !important;
        }

        body.dark-mode .dark-mode-btn {
            background: linear-gradient(45deg, #5a7bff, #84fab0) !important;
        }
    </style>
</head>

<body>

    <h1>TV Show Search</h1>

    <div class="search-box">
        <input type="text" id="in" class="search-input" placeholder="Search TV Shows...">
        <button id="btn" class="btn">Search</button>
        <button id="darkModeBtn" class="btn dark-mode-btn">ðŸŒ™ Dark Mode</button>
    </div>

    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="movies"></div>

    <script>
        let btn = document.getElementById("btn");
        let input = document.getElementById("in");
        let moviesDiv = document.getElementById("movies");
        let loading = document.getElementById("loading");
        let darkModeBtn = document.getElementById("darkModeBtn");

        btn.addEventListener("click", searchShows);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter") searchShows();
        });

        darkModeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            darkModeBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
        });

        function searchShows() {
            let q = input.value.trim();
            if (q === "") return;

            loading.style.display = "block";
            moviesDiv.innerHTML = "";

            fetch(`https://api.tvmaze.com/search/shows?q=${q}`)
                .then(res => res.json())
                .then(data => {
                    loading.style.display = "none";
                    moviesDiv.innerHTML = "";

                    if (data.length === 0) {
                        moviesDiv.innerHTML = `
                            <div class="no-results">
                                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486745.png">
                                <h3>No Results Found</h3>
                                <p>Try using a different keyword.</p>
                            </div>
                        `;
                        return;
                    }

                    let grid = document.createElement("div");
                    grid.className = "movie-grid";

                    data.forEach(m => {
                        let show = m.show;

                        let imgURL =
                            show.image?.medium ||
                            show.image?.original ||
                            "https://via.placeholder.com/150?text=No+Image";

                        let card = document.createElement("div");
                        card.className = "movie";

                        card.innerHTML = `
                            <img src="${imgURL}"
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=No+Image';">
                            <h2>${show.name}</h2>
                        `;

                        // CLICK â†’ zoom + lift
                        card.addEventListener("click", () => {
                            document.querySelectorAll(".movie").forEach(c => c.classList.remove("active"));
                            card.classList.add("active");
                        });

                        grid.appendChild(card);
                    });

                    moviesDiv.appendChild(grid);
                });
        }
    </script>

</body>
</html>
